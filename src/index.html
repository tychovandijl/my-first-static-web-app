<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Modern Vanilla JavaScript App</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      text-align: center;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    main {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Welcome to the Modern Vanilla JavaScript App</h1>
    <p>This is a simple app built with vanilla JavaScript and styled with modern design principles.</p>
  </main>
  <footer>
    <p>&copy; 2023 Vanilla JavaScript App. All rights reserved.</p>
  </footer>
</body>

</html>
